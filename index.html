<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Windecs Space</title>
    <style>
        :root { --accent: #00b894; }
        body { 
            margin: 0; padding: 80px 40px;
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh; color: white;
            overflow: hidden;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #goose {
            position: fixed; font-size: 60px; pointer-events: none;
            z-index: 100; left: 0; top: 0; user-select: none;
            will-change: transform;
        }

        .content { position: relative; z-index: 10; max-width: 700px; }
        h1 { font-size: 4rem; margin: 0; color: var(--accent); }
        p { font-size: 1.3rem; opacity: 0.8; margin-bottom: 40px; }

        .btn {
            display: inline-block; padding: 18px 35px; border-radius: 12px;
            text-decoration: none; font-weight: bold; color: white;
            background: var(--accent); border: none; cursor: pointer;
            transition: 0.3s;
        }

        /* –¢–ê –°–ê–ú–ê–Ø –ö–ù–û–ü–ö–ê –ê–î–ú–ò–ù–ö–ò */
        .login-trigger { 
            position: fixed; bottom: 20px; right: 20px; 
            z-index: 99999; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
            background: #ff4757; color: white;
            border: none; padding: 10px 15px;
            border-radius: 8px; font-weight: bold;
            cursor: pointer; opacity: 1;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }

        /* –ü–ê–ù–ï–õ–¨ */
        #admin-ui { 
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #111;
            padding: 30px; border-radius: 15px; border: 2px solid var(--accent);
            z-index: 100000; width: 300px;
        }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: #0f0; }
        .save-btn { background: #28a745; color: white; width: 100%; padding: 10px; border: none; cursor: pointer; }
        .reset-btn { background: #555; color: white; width: 100%; padding: 10px; border: none; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="goose">üî™ü™ø</div>
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1 id="site-title">Windecs Space</h1>
        <p id="site-desc">–ú–µ–º–Ω—ã–π –≥—É—Å—å —Å–ª–µ–¥–∏—Ç –∑–∞ —Ç–æ–±–æ–π. –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –∞–¥–º–∏–Ω–∫–∏ —Å–Ω–∏–∑—É —Å–ø—Ä–∞–≤–∞.</p>
        <a href="https://guns.lol" id="site-btn" class="btn">Guns.lol Profile</a>
    </div>

    <!-- –Ø–†–ö–ê–Ø –ö–ù–û–ü–ö–ê -->
    <button class="login-trigger" onclick="login()">–û–¢–ö–†–´–¢–¨ –ê–î–ú–ò–ù–ö–£</button>

    <div id="admin-ui">
        <h3 style="color:var(--accent); margin-top:0;">‚öôÔ∏è ADMIN PANEL</h3>
        <input type="text" id="edit-title" placeholder="–ù–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫">
        <input type="text" id="edit-desc" placeholder="–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ">
        <input type="color" id="edit-color" style="height:40px; padding:0;">
        <button class="save-btn" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button class="reset-btn" onclick="resetAll()">–°–ë–†–û–°–ò–¢–¨ –í–°–Å</button>
        <button class="reset-btn" onclick="document.getElementById('admin-ui').style.display='none'">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const goose = document.getElementById('goose');
        let mX = 0, mY = 0, gX = 0, gY = 0;

        // –ó–∞–≥—Ä—É–∑–∫–∞
        window.onload = () => {
            if(localStorage.getItem('w-title')) document.getElementById('site-title').innerText = localStorage.getItem('w-title');
            if(localStorage.getItem('w-desc')) document.getElementById('site-desc').innerText = localStorage.getItem('w-desc');
            if(localStorage.getItem('w-color')) {
                const c = localStorage.getItem('w-color');
                document.documentElement.style.setProperty('--accent', c);
                document.getElementById('site-btn').style.background = c;
            }
        };

        // –ì—É—Å—å
        window.onmousemove = (e) => { mX = e.clientX; mY = e.clientY; };
        function anim() {
            gX += (mX - gX) * 0.1; gY += (mY - gY) * 0.1;
            goose.style.transform = `translate(${gX-30}px, ${gY-30}px) ${mX > gX ? 'scaleX(-1)' : 'scaleX(1)'}`;
            requestAnimationFrame(anim);
        }
        anim();

        // –ß–∞—Å—Ç–∏—Ü—ã
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const pts = [];
        for(let i=0; i<50; i++) pts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: Math.random()*1.5-0.7, vy: Math.random()*1.5-0.7});
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            pts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();

        // –§—É–Ω–∫—Ü–∏–∏ –∞–¥–º–∏–Ω–∫–∏
        function login() {
            if(prompt("–í–≤–µ–¥–∏ –∫–æ–¥ 1121314151:") === "1121314151") {
                document.getElementById('admin-ui').style.display = 'block';
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω–æ!");
            }
        }
        function save() {
            localStorage.setItem('w-title', document.getElementById('edit-title').value);
            localStorage.setItem('w-desc', document.getElementById('edit-desc').value);
            localStorage.setItem('w-color', document.getElementById('edit-color').value);
            location.reload();
        }
        function resetAll() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
