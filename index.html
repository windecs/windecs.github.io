<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Windecs Ultimate Access</title>
    <style>
        :root { --accent: #00b894; }
        body { 
            margin: 0; padding: 80px 40px; font-family: 'Inter', sans-serif;
            background: #0f0c29; background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh; color: white; overflow: hidden;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #goose { position: fixed; font-size: 60px; pointer-events: none; z-index: 100; left: 0; top: 0; user-select: none; }
        
        /* –ë–õ–û–ö –ö–ù–û–ü–û–ö: –°–∏–Ω—è—è —Å–≤–µ—Ä—Ö—É, –∫—Ä–∞—Å–Ω–∞—è —Å–Ω–∏–∑—É */
        .controls { 
            position: fixed; bottom: 20px; right: 20px; 
            z-index: 99999; display: flex; 
            flex-direction: column; gap: 10px; 
        }
        .login-trigger { 
            border: none; padding: 14px 22px; border-radius: 10px; 
            font-weight: bold; cursor: pointer; color: white; 
            transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .login-trigger:hover { transform: scale(1.05); filter: brightness(1.2); }
        .btn-blue { background: #3742fa; border: 1px solid #5352ed; order: 1; } /* –°–∏–Ω—è—è –ø–µ—Ä–≤–∞—è —Å–≤–µ—Ä—Ö—É */
        .btn-red { background: #ff4757; border: 1px solid #ff6b81; order: 2; }  /* –ö—Ä–∞—Å–Ω–∞—è –≤—Ç–æ—Ä–∞—è */

        /* –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 30px; border-radius: 15px; z-index: 100000; width: 320px; backdrop-filter: blur(15px); }
        #panel-site { background: rgba(0, 40, 20, 0.95); border: 2px solid #00ff88; box-shadow: 0 0 30px rgba(0,255,136,0.3); }
        #panel-hack { background: rgba(30, 0, 50, 0.95); border: 2px solid #3742fa; box-shadow: 0 0 30px rgba(55,66,250,0.3); }

        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .act-btn { background: #111; color: white; border: 1px solid white; padding: 10px; cursor: pointer; border-radius: 5px; font-size: 13px; }
        .act-btn:hover { background: white; color: black; }
        .close-btn { width: 100%; margin-top: 15px; background: #444; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="goose">ü™ø</div>
    <canvas id="canvas"></canvas>

    <div style="position: relative; z-index: 10;">
        <h1 id="site-title" style="font-size: 4rem; color: var(--accent); margin: 0;">Windecs</h1>
        <p id="site-desc" style="font-size: 1.2rem; opacity: 0.7;">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è.</p>
    </div>

    <!-- –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø -->
    <div class="controls">
        <button class="login-trigger btn-blue" onclick="auth('hack')">üíÄ –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</button>
        <button class="login-trigger btn-red" onclick="auth('site')">‚öôÔ∏è –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</button>
    </div>

    <!-- –ü–ê–ù–ï–õ–¨ 1: –ù–ê–°–¢–†–û–ô–ö–ò (–ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê) -->
    <div id="panel-site" class="modal">
        <h3 style="color: #00ff88; margin-top: 0;">‚öôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò</h3>
        <input type="text" id="in-title" placeholder="–ù–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫">
        <input type="text" id="in-desc" placeholder="–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ">
        <input type="color" id="in-color" style="height:45px; cursor:pointer;">
        <button class="act-btn" style="width:100%; background:#00ff88; color:#000; font-weight:bold;" onclick="saveSite()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button class="close-btn" onclick="closeAll()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <!-- –ü–ê–ù–ï–õ–¨ 2: –•–ê–ö–ï–† (–°–ò–ù–Ø–Ø –ö–ù–û–ü–ö–ê) -->
    <div id="panel-hack" class="modal">
        <h3 style="color: #5352ed; margin-top: 0;">üíÄ HACKER TOOLS</h3>
        <div class="grid">
            <button class="act-btn" onclick="alert('Pentagon hacking: 99%...')">–í–∑–ª–æ–º</button>
            <button class="act-btn" onclick="document.body.style.filter='hue-rotate(180deg)'">–°–±–æ–π —Ñ–∞–∑—ã</button>
            <button class="act-btn" onclick="document.getElementById('goose').innerText='ü¶ñ'">–ú–ï–ì–ê-–ë–û–°–°</button>
            <button class="act-btn" onclick="location.reload()">–°–±—Ä–æ—Å</button>
        </div>
        <button class="close-btn" onclick="closeAll()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <script>
        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function auth(type) {
            const pass = prompt("PASSWORD REQUIRED:");
            if (type === 'site' && pass === '1121314151') {
                document.getElementById('panel-site').style.display = 'block';
            } else if (type === 'hack' && pass === '2101') {
                document.getElementById('panel-hack').style.display = 'block';
            } else if (pass !== null) {
                alert("ACCESS DENIED");
            }
        }

        function closeAll() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        function saveSite() {
            localStorage.setItem('t', document.getElementById('in-title').value);
            localStorage.setItem('d', document.getElementById('in-desc').value);
            localStorage.setItem('c', document.getElementById('in-color').value);
            location.reload();
        }

        window.onload = () => {
            if(localStorage.getItem('t')) document.getElementById('site-title').innerText = localStorage.getItem('t');
            if(localStorage.getItem('d')) document.getElementById('site-desc').innerText = localStorage.getItem('d');
            if(localStorage.getItem('c')) {
                const c = localStorage.getItem('c');
                document.documentElement.style.setProperty('--accent', c);
            }
        };

        // –õ–æ–≥–∏–∫–∞ –≥—É—Å—è
        let mx=0, my=0, gx=0, gy=0;
        window.onmousemove=(e)=>{mx=e.clientX; my=e.clientY;};
        function anim() {
            gx+=(mx-gx)*0.1; gy+=(my-gy)*0.1;
            document.getElementById('goose').style.transform=`translate(${gx-30}px,${gy-30}px) ${mx>gx?'scaleX(-1)':'scaleX(1)'}`;
            requestAnimationFrame(anim);
        }
        anim();

        // –ß–∞—Å—Ç–∏—Ü—ã
        const cvs=document.getElementById('canvas'); const ctx=cvs.getContext('2d');
        cvs.width=window.innerWidth; cvs.height=window.innerHeight;
        const pts=[]; for(let i=0;i<50;i++)pts.push({x:Math.random()*cvs.width,y:Math.random()*cvs.height,vx:Math.random()-0.5,vy:Math.random()-0.5});
        function draw(){
            ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle="rgba(255,255,255,0.3)";
            pts.forEach(p=>{p.x+=p.vx;p.y+=p.vy; if(p.x<0||p.x>cvs.width)p.vx*=-1; if(p.y<0||p.y>cvs.height)p.vy*=-1; ctx.beginPath();ctx.arc(p.x,p.y,1.5,0,7);ctx.fill();});
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
