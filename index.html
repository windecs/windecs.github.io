<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивный сайт</title>
    <style>
        :root { --accent: #00b894; }
        
        body { 
            margin: 0; padding: 80px 40px;
            font-family: 'Inter', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh; color: white;
            overflow: hidden;
        }

        /* Слой с частицами */
        #canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* Анимированный элемент */
        #animated-element {
            position: fixed; font-size: 60px; pointer-events: none;
            z-index: 1000; left: 0; top: 0; user-select: none;
            will-change: transform;
        }

        /* Основной текст */
        .content { position: relative; z-index: 10; max-width: 700px; }
        
        h1 { font-size: 4rem; margin: 0; color: var(--accent); text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        p { font-size: 1.3rem; opacity: 0.8; margin-bottom: 40px; }

        .btn {
            display: inline-block; padding: 18px 35px; border-radius: 12px;
            text-decoration: none; font-weight: bold; color: white;
            background: var(--accent); border: none; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div id="animated-element">✨</div>
    <canvas id="canvas"></canvas>

    <div class="content">
        <h1 id="site-title">Название Сайта</h1>
        <p id="site-desc">Интерактивный сайт с интересными элементами.</p>
        <a href="#" id="site-btn" class="btn">Подробнее →</a>
    </div>

    <script>
        // --- ЧАСТИЦЫ ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        for(let i=0; i<70; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: Math.random() * 2 - 1,
                vy: Math.random() * 2 - 1
            });
        }
        function drawParticles() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        // --- Анимированный элемент ---
        const animatedElement = document.getElementById('animated-element');
        let mx = 0, my = 0, ex = 0, ey = 0;
        window.onmousemove = (e) => { mx = e.clientX; my = e.clientY; };
        function moveElement() {
            ex += (mx - ex) * 0.1; ey += (my - ey) * 0.1;
            const flip = mx > ex ? 'scaleX(-1)' : 'scaleX(1)';
            animatedElement.style.transform = `translate(${ex-30}px, ${ey-30}px) ${flip}`;
            requestAnimationFrame(moveElement);
        }
        moveElement();

        // --- СОХРАНЕНИЕ ---
        function updateUI(t, d, c) {
            if(t) document.getElementById('site-title').innerText = t;
            if(d) document.getElementById('site-desc').innerText = d;
            if(c) {
                document.documentElement.style.setProperty('--accent', c);
                document.getElementById('site-btn').style.background = c;
            }
        }

        // Загрузка при старте
        window.onload = () => {
            updateUI(localStorage.getItem('title'), localStorage.getItem('desc'), localStorage.getItem('color'));
        };
    </script>
</body>
</html>
