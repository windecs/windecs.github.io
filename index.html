<!DOCTYPE html>
<html>
<head>
    <title>Windecs Profile</title>
    <style>
        body { 
            margin: 0; 
            padding: 50px 20px; /* Отступ сверху, чтобы текст не прилипал */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Нежный светлый градиент */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            /* Текст будет слева, а не по центру */
            text-align: left; 
        }

        h1 {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #636e72;
            margin-bottom: 30px;
        }

        .my-button {
            display: inline-block; /* Чтобы кнопка не растягивалась на весь экран */
            background-color: #00b894; /* Приятный мятно-зеленый */
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
            transition: 0.3s;
        }

        .my-button:hover {
            background-color: #00a082;
            transform: translateY(-2px); /* Кнопка чуть подпрыгивает */
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }
    </style>
</head>
